<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Properties for Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .property-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .property-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .property-card h3 {
      margin: 10px 0;
      font-size: 20px;
    }
    .property-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Properties for Sale</h1>
    <div id="properties-container"></div>
  </div>

  <script>
    // Fetch and display approved properties
    async function fetchProperties() {
      try {
        const response = await fetch('http://localhost:3000/sell-property/approved'); // Updated endpoint for approved properties
        if (!response.ok) throw new Error('Failed to fetch properties');
        const properties = await response.json();

        console.log('Fetched properties:', properties); // Debugging log

        const container = document.getElementById('properties-container');
        container.innerHTML = ''; // Clear previous content

        // Display properties
        properties.forEach((property) => {
          const card = document.createElement('div');
          card.className = 'property-card';

          const image = property.filePath
            ? `<img src="http://localhost:3000/${property.filePath}" alt="${property.title}">`
            : '<p><em>No image available</em></p>';

          card.innerHTML = `
            ${image}
            <h3>${property.title}</h3>
            <p><strong>Description:</strong> ${property.description}</p>
            <p><strong>Price:</strong> $${property.price}</p>
            <p><strong>Location:</strong> ${property.location}</p>
            <p><strong>Contact:</strong> ${property.contact}</p>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching properties:', error);
        alert('Failed to load properties. Please try again.');
      }
    }

    // Fetch properties on page load
    fetchProperties();
  </script>
</body>
</html>
